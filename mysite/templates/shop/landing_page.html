{% extends 'shop/base.html' %}

{% block content %}

<div class="album py-5 bg-light"> 
    <div class="container">
        <div class="row">

        {% for shop in landing_page %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" width="256px" src="{{ shop.photo.url }}"  alt="Card image cap">
                    <div class="card-body">
                        <h4 class=""><a href="{{ shop.get_absolute_url}}"> {{ shop.product }}</a></h4>
                        Description:<br/>
                        <p class="card-text">{{ shop.description }}</p>
                        <h6 class="pt-5" style="color: forestgreen;">{{shop.price}} â‚±</h6>
                        <div class="d-flex justify-content-between align-items-center">
                        <div class="">
                             <small class="text-muted">Posted {{ shop.posted }}</small>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
